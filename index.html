<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container main">
    <h1>Temperature Converter</h1>
    <hr>
    <div class="container cont" id="container">
        <div class="row ">
            <div class="col-sm-10 col-md-6 input-div ">
                <label for="">Celsius</label><br>
                <input type="number" value="0" id="cel" class="inp">
            </div>
            <div class="col-sm-10 col-md-6 input-div ">
                <label for="">Fahrenheit</label><br>
                <input type="number" value="32" id="fah" class=" inp">
            </div>
        </div>  
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
